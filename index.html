<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tareas pendientes</title>
    <link rel="icon" type="image/x-icon" href="img/icons/Icon-120.png" />
   <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/skeleton.css">
    <link rel="stylesheet" href="css/custom.css">
</head>
<body>

    <div id="contenido">
        <div class="container">

            <h1>Tareas Pendientes</h1>
            <div class="row">
                <div class="six columns">
                    <label for="tweet">Escriba su tarea:</label>
                    <form  id="formulario">
                            <label for="tweet"></label>
                            <textarea id="tweet" class="u-full-width"></textarea>
                            <input type="submit" class="button u-full-width button-primary btn-agregar"  value="Agregar">
                            <button id="grabar" width="17%" type="button" class="button u-full-width button-primary btn-grabar"><svg class="w-6 h-6 icono" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z"></path></svg></button>
                    </form>
                    
                    <div id="grabacion" class="ocultar">
                        <div class="spinner">
                            <div class="rect1"></div>
                            <div class="rect2"></div>
                            <div class="rect3"></div>
                            <div class="rect4"></div>
                            <div class="rect5"></div>
                          </div>

                    </div>
                    <div id="parrafoGrabando" class="ocultar centrar">
                        <p>Escuchando...</p>
                    </div>
                    
                </div>
                <div class="six columns">
                    <h2>Mis Tareas</h2>
                    <div id="lista-tweets" style="word-wrap: break-word;"></div>
                </div>
            </div>

        </div>
    </div> <!--#contenido-->

    <script src="js/app.js"></script>
    <script src="js/btp.js"></script>
</body>
</html>
